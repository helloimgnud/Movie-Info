<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Settings - StreamFlix</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/styles.css">
  <link rel="stylesheet" href="../static/css/account.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">StreamFlix</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Movies</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Actors & Directors</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Category</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Favorites</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Account</a></li>
          <li class="nav-item"><button class="btn btn-outline-light">Logout</button></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Account Section -->
  <section class="account-section my-5">
    <div class="container">
      <h2 class="text-white mb-4">Account Settings</h2>
      <div class="card bg-dark text-white p-4">
        <h5 class="mb-3">User Information</h5>
        <p><strong>Username:</strong> johndoe</p>
        <p><strong>Name:</strong> John Doe</p>
        <p><strong>Date of Birth:</strong> January 1, 1990</p>
        <p><strong>Email:</strong> johndoe@example.com</p>
        <p><strong>Phone Number:</strong> +123456789</p>
        <div class="mt-4">
          <button id="changeInfoBtn" class="btn btn-primary me-2">Change Info</button>
          <button id="changePasswordBtn" class="btn btn-secondary">Change Password</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Forms Section -->
  <div id="formOverlay" class="form-overlay d-none">
    <div class="form-container bg-dark text-white p-4 rounded">
      <button id="closeFormBtn" class="btn-close btn-close-white float-end"></button>
      <form id="changeInfoForm" class="d-none">
        <h5>Change Info</h5>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" id="name" class="form-control" placeholder="Enter new name">
        </div>
        <div class="mb-3">
          <label for="dob" class="form-label">Date of Birth</label>
          <input type="date" id="dob" class="form-control">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" placeholder="Enter new email">
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" id="phone" class="form-control" placeholder="Enter new phone number">
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </form>
      <form id="changePasswordForm" class="d-none">
        <h5>Change Password</h5>
        <div class="mb-3">
          <label for="currentPassword" class="form-label">Current Password</label>
          <input type="password" id="currentPassword" class="form-control" placeholder="Enter current password">
        </div>
        <div class="mb-3">
          <label for="newPassword" class="form-label">New Password</label>
          <input type="password" id="newPassword" class="form-control" placeholder="Enter new password">
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm new password">
        </div>
        <button type="submit" class="btn btn-primary">Change Password</button>
      </form>
    </div>
  </div>

  <script src="../static/js/account.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
