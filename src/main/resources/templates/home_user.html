<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RecFlix</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/new.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/getWebUser.js" defer></script>
  <script src="/js/home.js" defer></script>

</head>
<body>
  <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">RecFlix</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">

        <li class="nav-item" id="home-item"><span class="nav-link disabled">Home</span></li>
        <li class="nav-item"><a class="nav-link" onclick="getMovies()">Movies</a></li>
        <li class="nav-item"><a class="nav-link" onclick="getAD()">Actors & Directors</a></li>
        <li class="nav-item"><a class="nav-link" onclick="getCategory()">Category</a></li>
        <!-- <li class="nav-item"><a class="nav-link" onclick="getFav()">Favorites</a></li> -->
        <li class="nav-item"><a class="nav-link" onclick="getAccount()">Account</a></li>
        <li class="nav-item">
          <form action="/logout" method="post">
            <button type ="submit" class="btn btn-outline-light">Logout</button>
          </form>
        </li>
      
      </ul>
    </div>
  </div>
</nav>

  <!-- Hero Section -->
  <div id="hero"></div>
  

  <!-- Content -->
  <div id="content"></div>

  <!-- Video Modal -->
  <div class="modal fade" id="videoModal" tabindex="-1" aria-labelledby="videoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark">
        <div class="modal-header border-0">
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <video id="videoPlayer" class="w-100" controls>
            <source id="videoSource" type="video/mp4">
          </video>
        </div>
      </div>
    </div>
  </div>


  
</body>
</html>
