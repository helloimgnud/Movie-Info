<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actors & Directors - RecFlix</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/AD.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/getWebUser.js" defer></script>
  <script src="/js/AD.js" defer></script>

</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">RecFlix</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" onclick="getHome()">Home</a></li>
          <li class="nav-item"><a class="nav-link" onclick="getMovies()">Movies</a></li>
          <li class="nav-item" id="AD-item"><span class="nav-link disabled">Actors & Directors</span></li>
          <li class="nav-item"><a class="nav-link" onclick="getCategory()">Category</a></li>
          <li class="nav-item"><a class="nav-link" onclick="getAccount()">Account</a></li>
          <li class="nav-item">
            <form action="/logout" method="post">
              <button type ="submit" class="btn btn-outline-light">Logout</button>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Filter Section -->
  <section class="filter-section my-4">
    <div class="container">
      <form id="filterForm" class="row g-3 align-items-center">
        <div class="col-md-4">
          <label for="name" class="form-label">Name</label>
          <input type="text" id="name" class="form-control" placeholder="Search by Name">
        </div>
        <div class="col-md-4">
          <label for="role" class="form-label">Role</label>
          <select id="role" class="form-select">
            <option value="">All</option>
            <option value="actor">Actor</option>
            <option value="director">Director</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="sortBy" class="form-label">Sort by</label>
          <div class="d-flex align-items-center">
            <select id="sortBy" class="form-select me-2">
              <option value="movies">Movies Count</option>
            </select>
            <button type="button" id="sortOrderBtn" class="btn btn-outline-light btn-sm">â–²</button>
          </div>
        </div>
        <div class="col-12 text-end">
          <button type="submit" class="btn btn-primary">Apply Filters</button>
          <button type="reset" class="btn btn-secondary">Clear</button>
        </div>
      </form>
    </div>
  </section>

 <!-- List Section (This will be dynamically populated) -->
  <section class="list-section my-4">
    <div class="container">
      <h2 class="text-white mb-4">Actors & Directors</h2>
      <div id="actor-director-list" class="row g-4"></div>
      <div id="pagination" class="mt-4 text-center"></div>
    </div>
  </section>



</body>
</html>
