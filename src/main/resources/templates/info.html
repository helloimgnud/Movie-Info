<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Info - StreamFlix</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/movies.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/info.js" defer></script>
  <script src="/js/getWebUser.js" defer></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">StreamFlix</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" onclick="getHome()">Home</a></li>
          <li class="nav-item"><a class="nav-link" onclick="getMovies()">Movies</a></li>
          <li class="nav-item"><a class="nav-link" onclick="getAD()">Actors & Directors</a></li>
          <li class="nav-item"><a class="nav-link" onclick="getCategory()">Category</a></li>
          <li class="nav-item"><a class="nav-link" onclick="getAccount()">Account</a></li>
          <li class="nav-item">
            <form action="/logout" method="post">
              <button type="submit" class="btn btn-outline-light">Logout</button>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Info Section -->
  <section class="bg-dark text-white py-5">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-4">
          <!-- Large Cover Poster -->
          <img id="infoPoster" src="" alt="Image" class="img-fluid rounded shadow">
        </div>
        <div class="col-md-8">
          <!-- Biography -->
          <h2 id="infoName" class="mb-4"></h2>
          <p id="infoBio">
          </p>
        </div>
      </div>
    </div>
  </section>

  <!-- Movie List Section -->
  <section class="movie-list py-5">
    <div class="container">
      <h2 class="mb-4">Movie List</h2>
      <div class="row gy-4" id="movieContainer">
        <!-- Movie Cards will be populated dynamically -->
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    &copy; 2024 StreamFlix. All rights reserved.
  </footer>

  <script>
    
  </script>
</body>
</html>
