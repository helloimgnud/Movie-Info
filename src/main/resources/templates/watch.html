<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Detail - StreamFlix</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/watch.js" defer></script>
  <script src="/js/getWebUser.js" defer></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">StreamFlix</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" onclick="getHome()">Home</a></li>
          <li class="nav-item"><a class="nav-link" onclick="getMovies()">Movies</a></li>
          <li class="nav-item"><a class="nav-link" onclick="getAD()">Actors & Directors</a></li>
          <li class="nav-item"><a class="nav-link" onclick="getCategory()">Category</a></li>
          <!-- <li class="nav-item"><a class="nav-link" onclick="getFav()">Favorites</a></li> -->
          <li class="nav-item"><a class="nav-link" onclick="getAccount()">Account</a></li>
          <li class="nav-item">
            <form action="/logout" method="post">
              <button type ="submit" class="btn btn-outline-light">Logout</button>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="movieDetailContainer"></div>

  <!-- Movie Player Section (Initially Hidden) -->
  <section id="moviePlayerSection" class="movie-player bg-dark py-5" style="display: none;">
    <div class="container">
      <h2 class="text-white mb-4">Watch Movie</h2>
      <video id="moviePlayer" class="w-100" controls>
        <source src="" id="movieSource" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </section>

</body>
</html>
