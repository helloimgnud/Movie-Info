<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie List - RecFlix</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/movies.css">
  <link rel="stylesheet" href="/css/styles.css">
  <script src="/js/movies.js" defer></script>
  <script src="/js/getWebUser.js" defer></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" defer></script>

</head>
<body>
  <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">RecFlix</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" onclick="getHome()">Home</a></li>
        <li class="nav-item" id="movies-item"><span class="nav-link disabled">Movies</span></li>
          <li class="nav-item"><a class="nav-link" onclick="getAD()">Actors & Directors</a></li>
          <li class="nav-item"><a class="nav-link" onclick="getCategory()">Category</a></li>
          <!-- <li class="nav-item"><a class="nav-link" onclick="getFav()">Favorites</a></li> -->
          <li class="nav-item"><a class="nav-link" onclick="getAccount()">Account</a></li>
          <li class="nav-item">
            <form action="/logout" method="post">
              <button type ="submit" class="btn btn-outline-light">Logout</button>
            </form>
          </li>
        </ul>
    </div>
  </div>
</nav>

  <!-- Filter Section -->
  <section class="filter-section my-4">
  <div class="container">
    <form id="filterForm" class="row g-3 align-items-center">
      <div class="col-md-4">
        <label for="title" class="form-label">Title</label>
        <input type="text" id="title" class="form-control" placeholder="Search by Title">
      </div>
      <div class="col-md-3">
        <label for="releaseDate" class="form-label">Release Date</label>
        <input type="date" id="releaseDate" class="form-control">
      </div>
      <div class="col-md-3">
        <label for="genre" class="form-label">Genres</label>
        <select id="genre" class="form-select">
        </select>
      </div>
      <div class="col-md-2">
        <label for="sortBy" class="form-label">Sort by</label>
        <div class="d-flex align-items-center">
          <select id="sortBy" class="form-select me-2">
            <option value="views">Views</option>
            <option value="rating">Rating</option>
          </select>
          <button type="button" id="sortOrderBtn" class="btn btn-outline-light btn-sm">
            â–²
          </button>
        </div>
      </div>
      <div class="col-12 text-end">
        <button type="submit" class="btn btn-primary">Apply Filters</button>
        <button type="reset" class="btn btn-secondary">Clear</button>
      </div>
    </form>
  </div>
</section>


  <!-- Movie List Section -->
  <section class="movie-list py-5">
    <div class="container">
      <h2 class="mb-4">Movie List</h2>
      <div class="row gy-4" id="movieContainer">
        <!-- Movie Cards will be populated dynamically -->
      </div>
    </div>
    <!-- Pagination Section -->
    <div id="paginationContainer" class="d-flex justify-content-center mt-4"></div>
  </section>




</body>
</html>
